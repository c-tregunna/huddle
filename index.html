<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <img src="images/logo.svg" class="logo" alt="huddle logo">
  </header>
  <div class="page-wrap">
    <div class="head-wrap">

      <section class="main_img-contain">
        <img src="images/illustration-mockups.svg" class="main_img" alt="mobile and desktop icons">
      </section>
    </div>
    <div class="main-wrap">
      <main>
        <div>
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="btn">Register</div>
        <div class="social">
          <div class="social_contain"><i class="fab fa-facebook-f"></i></div>
          <div class="social_contain"><i class="fab fa-twitter"></i></div>
          <div class="social_contain"><i class="fab fa-instagram"></i></div>
        </div>
      </main>

    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/c-tregunna" target="_blank">Claire T</a>.
    </p>
</footer>

</body>
</html>
